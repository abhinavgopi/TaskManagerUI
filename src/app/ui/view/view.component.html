<div class="container" style="background-color:lightgray">
  <div>
    <h3>View Task</h3>
  </div>
  <table class="table">
    <tr>
      <td>Task Name:</td>
      <td>
        <input type="text" [(ngModel)]="tskName" (keyup)='SearchByTask()' class="form-control">
      </td>
      <td>Parent Task: </td>
      <td>
        <input type="text" [(ngModel)]="parentTask" (keyup)='SearchByParentTask()' class="form-control">
      </td>
      <td>
        Priority From:
      </td>
      <td>
        <input type="text" class="form-control" (keyup)='SearchByPriorityFrom()' [(ngModel)]="priorityFrom">
      </td>
    </tr>
    <tr>
      <td>
        Priority To:
      </td>
      <td>
        <input type="text" class="form-control" [(ngModel)]="priorityTo" (keyup)='SearchByPriorityTo()'>
      </td>
      <td>
        Start Date:
      </td>
      <td>
        <input type="text" class="form-control" [(ngModel)]="sDate" (keyup)='SearchByStartDate()'>
      </td>
      <td>
        End Date:
      </td>
      <td>
        <input type="text" class="form-control" [(ngModel)]="eDate" (keyup)='SearchByEndDate()'>
      </td>
    </tr>
  </table>
  <table class="table">
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Task Name</th>
        <th>Parent Task</th>
        <th>Priority</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of listfilter">
      <tr>
        <td> {{item.TaskId}} </td>
        <td> {{item.TaskName}} </td>
        <td> {{item.ParentTaskId}} </td>
        <td> {{item.Priority}} </td>
        <td> {{item.StartDate}} </td>
        <td> {{item.EndDate}} </td>
        <td>
          <button id="btnEdit" name="btnEdit" class="btn btn-default" [disabled]="Disable(item.IsEnded)" routerLink="/update/{{item.TaskId}}">Edit Task</button>
        </td>
        <td>
          <button class="btn btn-default" (click)='EndTask(item.TaskId)'>End Task</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
